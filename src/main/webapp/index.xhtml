<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>event demo</title>
</h:head>
<h:body>
        Hello Event!
    </h:body>

<h:form>
	<p>请输入要fire的事件次数:</p>
	<h:inputText name="num" value="#{producer.num}" />
	<h:commandButton value="Fire!" action="#{producer.produce}" />
	<br />
	<P>响应结果</P>
	<p>响应次数为:</p>
	<h:outputText name="监听到的次数" value="#{listener.observeTime}" />
	<p>响应时间为:</p>
	<h:outputText name="totalTime" value="#{listener.totalObserveTime}" />毫秒
	
	
	

</h:form>
</html>
